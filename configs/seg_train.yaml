network:
  task: segment
  type: inr-convnext
  pretrained: true
  frozen: false
data loading:
  batch size: 5
  subset: train
  dataset: cityscapes
  classes: 7
  sample type: grid
  sample points: 2048
  image shape:
  - 32
  - 64
optimizer:
  type: AdamW
  learning rate: 1e-5
  max steps: 29750
#N=2975 / bsz * 10 epochs
